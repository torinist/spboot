<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Spring Boot Tutorial</title>

<!-- Bootstrap -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
<link href="css/tsubuyaki.css" rel="stylesheet">

<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
<![endif]-->

</head>
<body>

<!-- header -->
<header>
<nav class="navbar">
	<div class="container-fluid">
		<div class="navbar-header">
			<div id="brand">
				<img alt="brand" width="40" height="40" src="img/spring.png">
			</div>
		</div>
	</div>
</nav>
</header>
	
<!-- article -->
<article>
<div class="container">
	<div class="row">
		<div class="col-sm-3"></div>
		<div class="col-sm-6">
			<div id="tsubuyaki-form">
				<form class="form-horizontal">
					<div class="form-group">
						<textarea rows="3" class="form-control" id="message" placeholder="メッセージ"></textarea>
					</div>
					<div class="form-group">
						<input type="button" id="create" class="btn btn-success pull-right" value="つぶやく"/>
					</div>
				</form>
			</div><!-- tsubuyaki-form end -->
			<div id="tsubuyaki-list">
			</div><!-- tsubuyaki-list end -->
		</div><!-- col-sm-6 end -->
		<div class="col-sm-3"></div>
	</div><!-- col-sm-3 end -->
</div>
</article>

<!-- footer -->
<footer>
	<p>Copyright &copy; 2015 web-develop.hatenablog.jp All Right Reserved.</p>
</footer>

<!-- script -->
<script id="tsubuyaki-tmpl" type="x-tmpl-mustache">
{{#content}}
<div class="tsubuyaki" data-id="{{id}}">
	<div class="message">
		<p>{{message}}</p>
	</div>
	<span class="action">
		<button type="button" class="btn  btn-default edit">
			<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> 編集
		</button>
		<button type="button" class="btn btn-default delete">
      		<span class="glyphicon glyphicon-trash" aria-hidden="true"></span> 削除
    	</button>
  	</span>
	<span class="date">{{createdTime}}</span>
</div>
{{/content}}
</script>

<!-- モーダル画面 -->
<div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="modal-label" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="modal-label">編集</h4>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <textarea class="form-control" rows="3" id="new-message"></textarea>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">キャンセル</button>
        <button type="button" id="update" class="btn btn-success">更新</button>
      </div>
    </div>
  </div>
</div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.2.0/mustache.min.js"></script>
<script src="js/tsubuyaki.js"></script>

</body>
</html>
